<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let number = 10
    let boo = true
    let arr = [1,2,3]

    function display(num) {
        num = num +10
        return num
    }

    function display2(arr) {
        arr[1] = 10
        return arr
    }

    function display3(boo) {
        boo = !boo
        return boo
    }

    console.log(number)
    console.log(arr)
    console.log(boo)
    console.log(display(number))
    console.log(display2(arr))
    console.log(display3(boo))
</script>
</body>
</html>
