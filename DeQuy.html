<!DOCTYPE html>

    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let number = 5
  function function1(num){
    if(num === 2) {
      return 2;
    }
    return num * function1(num - 1);
  }

  console.log(function1(number))
</script>
